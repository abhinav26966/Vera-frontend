<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vera</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Fallback styles in case CSS fails to load -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #121A24;
        color: #ffffff;
      }
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      #root:empty:before {
        content: 'Loading Vera...';
        font-size: 24px;
        margin-bottom: 20px;
      }
      #root:empty:after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-error {
        display: none;
        text-align: center;
        padding: 20px;
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="loading-error" class="loading-error">
      <h2>Unable to load Vera</h2>
      <p>We're having trouble connecting to our services. This might be due to:</p>
      <ul style="text-align: left; display: inline-block;">
        <li>API connection issues</li>
        <li>Network connectivity problems</li>
        <li>Browser compatibility issues</li>
      </ul>
      <p>Please try refreshing the page or check back later.</p>
    </div>

    <!-- Error handling script -->
    <script>
      // Show error message if app doesn't load within 10 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('loading-error').style.display = 'block';
          console.error('App failed to initialize within the timeout period');
        }
      }, 10000);

      // Capture unhandled errors
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        document.getElementById('loading-error').style.display = 'block';
      });
    </script>
  </body>
</html>
